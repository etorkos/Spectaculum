<section id="home" class="beinner">
	<div class='row'>
	    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 align-center'>
	    	<img class="img-responsive" src="img/gepio2.png" />
	  	</div>
	</div>
	<div class='row'>
		<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
		<p class="givebg">Your life shouldn’t be boring. Find guidance from Gentleman Octopus, and embrace your life. Don’t be afraid of the tentacles. 
		</p>
		</div>
	</div>
  <div class='row'>
  	<div id="options_menu" class='menu col-lg-12' ng-show="totals > 60">
  		<div class="col-lg-11 col-md-11 col-sm-10 col-xs-10 dropdiv panel-success">
  			<div class="panel-heading dropdiv_button" ng-show="!showOptions" ng-click="showOptionsClick()"><h4>{{selectedOption.name}}</h4></div>
  			<div class="panel-content" ng-show="showOptions">
  				<div class="col-lg-12 panel-heading dropdiv_button" ng-repeat="option in options" ng-click="showOptionsClick(option)">
					<h5>{{option.name}}</h5>
  				</div>
  			</div>
  		</div>
  		<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
  			<button id="go_btn" class="btn btn-primary" ng-click="redirect()">Go</button>
  		</div>
  	</div>
  	<div class="col-lg-12 align-center" ng-show="!totals">
  		<img id="loader" src="img/ajax-loader.gif"/>
  	</div>
  </div>
</section>
