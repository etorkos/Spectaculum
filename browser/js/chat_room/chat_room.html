<section>
	<div class="top-info bump row" style="display: inline-block">
		<div class="col-lg-12 align_right">
            <p class="input-group">
	              <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-change="exportDate()"/>
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
            </p>
            <span class="float_right">
	            <button class="btn btn-success" ng-click='invite_friends()'>Invite Friends</button>
	            <button class="btn btn-success" ng-if=' inviteStatus == "closed"' ng-click='inviteToggle()'>Open Event to Public</button>
	            <button class="btn btn-success" ng-if=' inviteStatus == "open"' ng-click='inviteToggle()'>Close Event to Public</button>
	            <button class="btn btn-warning" ng-click="toMaps()">Map</button>
            </span>
		</div>
	</div>
	<div>
		<invite ng-if='invite' ></invite>
	</div>
	<div id="itinerary_builder" class="row zero-margin" ng-class="{ extended: active, notExtended: !active }">
		<div class="col-lg-12 info-block">
			<div ui-view></div>
		</div>
	</div>
	<chat-bar class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></chat-bar>
</section>
