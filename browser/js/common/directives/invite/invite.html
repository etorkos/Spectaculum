<div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 align_center' title='invite'>
	<div class="align_center">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<form name='inviteNameForm' ng-submit='inviteNameForm.$valid && searchByName()'>
				<div class="form-group">
					<label>First Name:<input type="text" class="form-control" name='invite.first_name' required ng-model='invite.firstName'></input></label>
				</div>
				<div class="form-group">
					<label>Last Name:<input type="text" class="form-control" name='invite.last_name' required ng-model='invite.lastName'></input></label>
				</div>
				<button type='submit' class='btn btn-sm btn-submit' > Search by name </button>
			</form>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<form name = 'inviteEmailForm' ng-submit='inviteEmailForm.$valid && emailValid(invite.email) && searchByEmail()'>
				<div class="form-group">
					<label>Email:<input type="text" class="form-control" name='invite.email' required ng-model = 'invite.email'></input></label>
				</div>
				<button type='submit' class='btn btn-sm btn-submit' > Search by email </button>
			</form>
		</div>
	</div>
</div>
