<button type="button" class="btn" data-toggle="modal" data-target="#createRoom">
	Create Chatroom
</button>

<button type="button" class="btn" data-toggle="modal" data-target="#joinRoom">
	Join Chatroom
</button>

<div class="modal fade" id="createRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<input type="text" class="form-control" placeholder="Please enter the name of your chatroom" ng-model="chatRoomName" required>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Close</button>
				<button class="btn btn-primary" ng-click="createRoom()">Save changes</button>
				<button class="btn btn-primary" ng-click="joinRoom()">Join</button>
			</div>
		</div>
	</div>
</div>
