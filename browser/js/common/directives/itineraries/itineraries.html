<div id='background' bs-active-pane="tabs.activeTab" bs-tabs nav-class="nav-tabs nav-justified navbar-right " >
	<div title="Sign In" bs-pane>
		<div class='bump col-md-7'>
			<span> Current Invites </span>
			<form class="form-group" ng-repeat='item in invites'>
				<a ng-click='toItinerary(item)' style="cursor: pointer">{{item.title}}</a>
				<button ng-click= 'acceptInvite(item)' class='btn btn-xs btn-success'>+</button>
				<button ng-click= 'rejectInvite(item)' class='btn btn-xs btn-danger'>-</button>
			</form>
		</div>
		<div class='bump col-md-4 col-md-offset-1'> 
			<span> Active Itineraries </span>
			<form class="form-group" ng-repeat='item in itineraries'>
				<a ng-click='toItinerary(item)' style="cursor: pointer;">{{item.title}}</a>
			</form>
		</div>
	</div>
</div>
