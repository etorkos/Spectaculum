<div bs-active-pane="tabs.activeTab" bs-tabs nav-class="nav-tabs nav-justified navbar-right" >
	<div title="Sign In" bs-pane>
		<div class='bump col-md-6'>
			<span> Current Invites </span>
			<form class="form-group" ng-repeat='item in invites'>
				<a ng-click='toItinerary(item)'>{{invites}}</a>
			</form>
		</div>
		<div class='bump col-md-6'> 
			<span> Active Itineraries </span>
			<form class="form-group" ng-repeat='item in itineraries'>
				<a ng-click='toItinerary(item)'>{{item.name}}</a>
			</form>
		</div>
	</div>
</div>
