<section id="user">
	<div class="panel-success">
		<div class="panel-heading">User Settings</div>
		<div class="panel-body">
			<div class="col-lg-7">
				<form name="userForm">
					<div class="form-group">
						<label for="firstName" class="col-sm-2 control-label">First Name:</label>
						<div class="col-sm-10">
							<input type="text" name="firstName" value="{{user.firstName}}" ng-model="user.firstName">
						</div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-sm-2 control-label">Last Name:</label>
						<div class="col-sm-10">
							<input type="text" name="lastName" value="{{user.lastName}}" ng-model="user.lastName">
						</div>
					</div>
					<div class="form-group">
						<label for="eMail" class="col-sm-2 control-label">E-mail:</label>
						<div class="col-sm-10">
							<input type="text" name="eMail" value="{{user.email}}" ng-model="user.email">
						</div>
					</div>
					<button class="btn btn-success" ng-click="updateUsr(user)">Update User</button>
				</form>
			</div>
			<div class="col-lg-4">
				<img ng-src="{{pictureURL}}" />
			</div>
		</div>
		<div class="panel-heading">Itineraries:</div>
		<div class="panel-body">
			<table class="table">
				<tr ng-repeat="itins in finItin"><td>{{$index+1}}</td><td><a ng-click='viewFullItin(itins)'>{{itins.title}}</a></td><td>{{itins.date}}</td></tr>
				<!-- <tr ng-repeat="itins in finItin"><td>{{$index+1}}</td><td><a sref="/final-itinerary/"+{{evType}}+"/"+{{_id}}>{{itins.title}}</a></td><td>{{itins.date}}</td></tr> -->
			</table>
		</div>
	</div>
	<preferences-edit></preferences-edit>
</section>
