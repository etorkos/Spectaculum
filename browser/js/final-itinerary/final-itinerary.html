<main id="final_itinerary" class="col-lg-12">
	<h2>{{itinTitle}}</h2>
	<h3>{{itinDate}}</h3>
	<h4>Reference Number: {{_id}}</h4>
	<div class="panel-success">
		<div class="panel-heading"><h4>Attendees</h4></div>
		<div class="panel-body">
			<!-- <div ng-repeat="attendee in users">{{attendee}}</div> -->
			<p>Eric Gonzalo</p>
		</div>
	</div>
	<div class="panel-success">
		<div class="panel-heading"><h4>Restaurant</h4></div>
		<div class="panel-body">
			<div>{{finalVenue}}</div>
		</div>
	</div>
	<div class="panel-success" ng-show="showEvents">
		<div class="panel-heading"><h4>Events</h4></div>
		<div class="panel-body">
			<div>{{finalEvent}}</div>
		</div>
	</div>
	<button class="btn btn-success" ng-click="goBack()">Edit Itinerary</button>
	<button class="btn btn-success" ng-click="closeIt()">Finish Itinerary</button>
	<button class="btn btn-success" ng-click="deleteIt()">Delete Itinerary</button>
</main>
